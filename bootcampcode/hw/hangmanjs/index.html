<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HangMan Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">

    <div class="container" id="game-main">
        <p>Press any key to start the game.</p>

        <div class="card-deck">
            <div class="card">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">Wins</h4>
                    <div id="wins"></div>
                </div>
            </div>
            <div class="card" id="current-word-section">
                <img class="card-img-top" alt="">
                <div class="card-body">
                    <h4 class="card-title">Current Word</h4>
                    <div id="current-word"></div>
                </div>
            </div>
        </div>

        <div class="card-deck">
                <div class="card" id="guesses-remaining-section">
                    <img class="card-img-top"  alt="">
                    <div class="card-body">
                        <h4 class="card-title">Number of Guesses remaining</h4>
                        <div id="guesses-remaining"></div>
                    </div>
                </div>
                <div class="card" id="guessed-letters-section">
                    <img class="card-img-top" alt="">
                    <div class="card-body">
                        <h4 class="card-title">Current Word</h4>
                        <div id="guessed-letters"></div>
                    </div>
                </div>
            </div>


    </div>

</div>
<script src="js/play.js"></script>
</body>
</html>
